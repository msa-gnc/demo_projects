<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
      <div class="container-fluid bg-primary p-2">
        <a class="navbar-brand bg-info border-0 rounded-2 p-1" href="#"
          >Av Market</a
        >
        <a class="navbar-brand bg-info border-0 rounded-2 p-1" href="#"
          >Sepetim</a
        >
      </div>
    </nav>

    <div class="container-fluid border px-5 py-4">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-6 bgimg p-5">
          <p class="text-center bg-info text-dark fw-bolder olta">
            Olta Takımları
          </p>
        </div>

        <div class="col-6 ps-5">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card">
                <img
                  src="./images/balikmarketim-360-cm-usta-gol-olta-seti_min.webp"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title fs-6">Surf Takım</h5>
                  <p class="card-text">₺1370</p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card">
                <img
                  src="./images/daiwa-new-crossfire-225-cm-10-35-gr-spin-kamisi-spin-kamislari-daiwa-crossfire-68974-17-B.jpg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title fs-6">Spin kamış</h5>
                  <p class="card-text">₺1290</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img
                  src="./images/images.jpeg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title fs-6">Teleskop Takım</h5>
                  <p class="card-text">₺1490</p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card">
                <img
                  src="./images/indir (1).jpeg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title fs-6">Slikon Takım</h5>
                  <p class="card-text">₺180</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="./images/indir.jpeg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title fs-6">Bot Kamış</h5>
                  <p class="card-text">₺450</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img
                  src="./images/indir (2).jpeg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title fs-6">Slikon Takım</h5>
                  <p class="card-text">₺150</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
