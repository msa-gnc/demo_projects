<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin Oyunu</title>
    <link rel="shortcut icon" href="https://www.dr-mikes-math-games-for-kids.com/linkimgs/GuessMyNumber.png" type="image/x-icon">
    <meta name="description" content="Sayı Tahmin Oyunu ile 1-100 arasında bir sayı bulmaya çalışın. Eğlenceli bir oyun!">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
        <header>
            <button class="btn again">Again</button>
            <p class="between">1-100</p>
            <h1>GUESS THE NUMBER</h1>
            <div class="number">?</div>
        </header>
        <main>
            <section class="left">
                <input type="number" class="guess" placeholder="Bir Sayı Griniz">
                <button class="btn check">Check</button>
            </section>
            <section class="right">
                <p class="msg">Oyun Başlıyor..😚 </p>
                <div class="score">
                    <p>Life:<span class="life">10</span></p>
                    <p>🎖️ Top Score:<span class="topScore">0</span></p>
                </div>
            </section>
        </main>

 
   
    
    <script src="./app.js"></script>
</body>
</html>
