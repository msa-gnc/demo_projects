<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS-11 DOM Intro</title>
  </head>
  <body>
    <h6 class="başlık6">innerHTML</h6>
    <header id="header">
      <h1 style="text-align: center">DOM SELECTORS</h1>
    </header>
    <main>
      <section class="add-item">
        <h2 id="add-new-item">ADD NEW ITEM</h2>
        <input id="input" type="text" value="deneme" />
        <input id="btn" type="button" value="ADD" />
      </section>
      <section class="item-list">
        <section id="new-sec">
          <h3>ITEM LIST</h3>
          <ul>
            <li id="html-li" class="list">HTML</li>
            <li class="list">CSS</li>
            <li id="js-li" class="list">Javascript</li>
            <li class="list">React</li>
            <li id="react-li" class="list">Django</li>
          </ul>
          <div>
            <label for="name">KULLANICI ADI</label>
            <input type="text" name="kullanıcıAdı" >
          </div>
          <div>
            <h2 class="baslık" id="baslık1">inner html için yazı</h2>
            <h3>merhaba</h3>
          </div>
        </section>
      </section>
      <form name="formum">
        <fieldset disabled>
          <legend>Disabled fieldset example</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Disabled input</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Disabled select menu</label>
            <select id="disabledSelect" class="form-select">
              <option>Disabled select</option>
            </select>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
              <label class="form-check-label" for="disabledFieldsetCheck">
                Can't check this
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
        <p id="paragraf">Lorem ipsum dolor sit amet.</p>
      </form>
<img src="./images/indir (1).jpg" alt="pembe bir resim" id="resmim">

      <div id="parentDiv">

      </div>
      
    </main>
    <!-- <script src="./app.js"></script> -->
    <script src="traversingDOM.js"></script>
  </body>
</html>
